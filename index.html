---
layout: default
title: Live Videos
og_url: http://maidan.alexisyes.com
id: index
---
<div class="row">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="">
  <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6">
    <!-- Indicators -->
    {% for video in site.data.videos %}
      <button type="button" class="btn btn-default" style="width: 100%; margin-bottom: 5px" data-target="#carousel-example-generic" data-slide-to="{{ forloop.index | minus: 1 }}"{% if forloop.first %} class="active"{% endif %}>{{ video.channel }}</button><br />
    {% endfor %}
  </div>
  
  <div class="col-lg-9 col-md-8 col-sm-7 col-xs-6">
    <!-- Videos -->
    <div class="carousel-inner">
    {% for video in site.data.videos %}
      <div class="item{% if forloop.first %} active{% endif %}">
        <div class="inner-item {{ forloop.index | minus: 1 }}">
          {{ video.embed_code }}
        </div>
      </div>        
    {% endfor %}
    </div>
  </div>
</div>
</div>
